<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="confirm.html" method="post" name="registrasi">
        <table style="width: 40%;">
            <tr>
                <th colspan="3" align="center" style="width: fit-content;">Formulis Registrasi</th>
            </tr>
            <tr>
                <td>Nama Anda </td>
                <td style="width: 5%;">:</td>
                <td><input type="text" name="nama"></td>
            </tr>
            <tr>
                <td>Password Anda </td>
                <td>:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin </td>
                <td>:</td>
                <td>
                    <input type="radio" name="pilihan" value="laki"> Laki - laki
                    <input type="radio" name="pilihan" value="perempuan"> Perempuan
                </td>
            </tr>
            <tr>
                <td>Binatang Kesayangan </td>
                <td>:</td>
                <td>
                    <select name="binatang" size="5" multiple>
                        <option selected value="kucing">Kucing</option>
                        <option value="kelinci">Kelinci</option>
                        <option value="hamster">Hamster</option>
                        <option value="sapi">Sapi</option>
                        <option value="harimau">Harimau</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Kirimkan Data"></td>
                <td><input type="reset" value="Hapus Formulir"></td>
            </tr>
        </table>
    </form>
</body>
</html>
