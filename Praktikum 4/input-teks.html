<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        Berikut contoh sebuah form dengan Text Box <br> <br>
        Kotak Teks:
        <input type="text" name="text1"><br>
        Kotak teks dengan atribut value yang sudah diisi sejak awal:
        <input type="text" name="text-value" value="Perancangan Web"><br>
        Kotak teks dengan size 30:
        <input type="text" name="text-size" size="30"><br>
        Kotak teks dengan panjang maksimal 15 karakter:
        <input type="text" name="text-maxlength" maxlength="15"><br>
        Kotak teks berupa password
        <input type="password" name="text-password">
    </form>
</body>
</html>
