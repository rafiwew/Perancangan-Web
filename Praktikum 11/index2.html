<!DOCTYPE html>
<html lang="en">
  <title>XML</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container mt-3">
      <h2 class="h2">Buat object dari XML string</h2>
      <ul id="book-list"></ul>
    </div>

    <script>
      var parser, xmlDoc;
      var text =
        "<BookStore><Book>" +
        "<title>Timun Mas</title>" +
        "<author>M Rafi</author>" +
        "<year>2019</year>" +
        "</Book>" +
        "<Book>" +
        "<title>Bawang Merah Bawang Putih</title>" +
        "<author>Sarah Jane</author>" +
        "<year>2021</year>" +
        "</Book>" +
        "</BookStore>";

      parser = new DOMParser();
      xmlDoc = parser.parseFromString(text, "text/xml");

      const bookList = document.getElementById("book-list");
      const books = xmlDoc.getElementsByTagName("Book");
      for (let i = 0; i < books.length; i++) {
        const book = books[i];
        const title = book.getElementsByTagName("title")[0].textContent;
        const author = book.getElementsByTagName("author")[0].textContent;
        const year = book.getElementsByTagName("year")[0].textContent;

        const listItem = document.createElement("li");
        listItem.textContent = `Judul: ${title} - Penulis: ${author} - Tahun (${year})`;
        bookList.appendChild(listItem);
      }

      // document.getElementById("demo").innerHTML =
      //   xmlDoc.getElementsByTagName("title")[0].childNodes[0].nodeValue;
    </script>
  </body>
</html>
