<!DOCTYPE html>
<html lang="en">
  <title>JSON</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container mt-3">
      <h2 class="h2">Buat object dari JSON string</h2>
      <ul id="employee-list"></ul>
    </div>
    <script>
      let text =
        '{"employees":[' +
        '{"firstName": "Adam", "lastName": "Jorgi"},' +
        '{"firstName": "Entus", "lastName": "Farras"},' +
        '{"firstName": "Nadila", "lastName": "Renaldi"}]}';

      const obj = JSON.parse(text);

      const employeeList = document.getElementById("employee-list");
      obj.employees.forEach(employee => {
      const listItem = document.createElement("li");
      listItem.textContent = `${employee.firstName} ${employee.lastName}`;
      employeeList.appendChild(listItem);
    });
  </script>
    </script>
  </body>
</html>
