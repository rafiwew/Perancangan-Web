<!DOCTYPE html>
<html lang="en">
  <title>JSON</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container mt-3">
      <h2 class="h3">Employees List</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th class="text-center">Nama Depan</th>
            <th class="text-center">Nama Belakang</th>
          </tr>
        </thead>
        <tbody id="employee-list"></tbody>
      </table>
    </div>
    <script>
      let text =
        '{"employees":[' +
        '{"firstName": "Adam", "lastName": "Jorgi"},' +
        '{"firstName": "Entus", "lastName": "Farras"},' +
        '{"firstName": "Nadila", "lastName": "Renaldi"}]}';

      const obj = JSON.parse(text);

      const employeeList = document.getElementById("employee-list");
      const employees = obj.employees;
      for (let i = 0; i < employees.length; i++) {
        const employee = employees[i];
        const firstName = employee.firstName;
        const lastName = employee.lastName;

        const row = document.createElement("tr");
        const firstNameCell = document.createElement("td");
        firstNameCell.classList.add("text-center");
        const lastNameCell = document.createElement("td");
        lastNameCell.classList.add("text-center");

        firstNameCell.textContent = firstName;
        lastNameCell.textContent = lastName;

        row.appendChild(firstNameCell);
        row.appendChild(lastNameCell);

        employeeList.appendChild(row);
      }
    </script>
  </body>
</html>
