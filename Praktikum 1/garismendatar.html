<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garis Mendatar</title>
</head>
<body>
    Tag hr digunakan untuk mendefinisikan garis <hr>
    garis dengan lebar 90% <hr width="90%">
    garis dengan lebar 90 pixel <hr width="90">
    garis dengan lebar 50% dan rata kiri <hr width="50%" align="left">
    garis dengan lebar 50% dengan posisi garis ditengah <hr width="50%" align="center" size=10>
    garis dengan lebar 50% dengan posisi di tengahdan warna garis orange <hr width="50%"align="center" size=10 color="orange"> <hr width="1%" align="center" size=600 color="orange">
</body>
</html>
