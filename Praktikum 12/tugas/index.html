<!DOCTYPE html>
<html>
  <head>
    <title>AJAX Penjumlahan</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="h1 mt-5 mb-3">Penjumlahan Dua Bilangan</h2>
      <div class="form-group">
        <label class="form-label" for="number1">Bilangan 1</label>
        <input
          type="number"
          class="form-control"
          id="number1"
          placeholder="Masukkan Bilangan 1"
          oninput="sumNumbers()"
          onkeypress="return onlyNumberKey(event)" />
      </div>
      <div class="form-group mt-3">
        <label class="form-label" for="number2">Bilangan 2</label>
        <input
          type="number"
          class="form-control"
          id="number2"
          placeholder="Masukkan Bilangan 2"
          oninput="sumNumbers()"
          onkeypress="return onlyNumberKey(event)" />
      </div>
      <p class="h5 mt-4">Hasil: <span class="h5" id="result"></span></p>
      <div id="error-msg" class="alert alert-danger" style="display: none">
        Mohon isi kedua bilangan terlebih dahulu.
      </div>
    </div>

    <footer class="text-center mt-5">
      <p>&copy; 2023 Muhammad Rafi. All rights reserved.</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="confetti.js"></script>
    <script src="function.js"></script>
  </body>
</html>
